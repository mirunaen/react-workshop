<body>
  <div id="root"></div>
  <link type="text/css" href="styles.css" rel="stylesheet" />
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          numCookies: 1,
        };
      }
      render() {
        return (
          <div>
            <Greeting club={"HCM"} />
            <CookieCounter numCookies={this.state.numCookies} />
            <AddRemoveCookie />
          </div>
        );
      }
    }

    class AddRemoveCookie extends React.Component {
      render() {
        return (
          <div>
            <button> Add cookie</button>
            <button> Remove cookie</button>
          </div>
        );
      }
    }
    const CookieCounter = ({ numCookies = 0 }) => {
      return (
        <h3>
          We have {numCookies} {numCookies === 1 ? "cookie" : "cookies"} .
        </h3>
      );
    };

    const Greeting = (props) => {
      const { club = "HCM" } = props;
      return <h1>Hello {club}</h1>;
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
